version: '3.9'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE: ${MYSQL_DATABASE}
      - MYSQL_USER: ${MYSQL_USER}
      - MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db:/var/lib/mysql
    expose:
      - 3306
    restart: always
    networks:
      - inception_network

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DB_DIR}